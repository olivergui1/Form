<form>

 <style type="text/css">


 </style>

  <h1 class="register">Cadastro</h1>

  <div>
    <label class="label-nome">Nome:


      <input class="inputs" type="text">

    </label>

  </div>



  <div>
    <label class="email">Email:



      <input class="inputs" type="email">

    </label>

  </div>




  <div>
    <label class="idade">Idade:

      <input class="inputs" type="number" minlength="8">

    </label>

  </div>



  <div>
    <legend class="data de nascimento">Data de Nascimento:</legend>
    <input class="inputs" type="date">
  </div>



  <label class="conta">Onde voce possui conta:


    <p></p>
    <input class="check" type="checkbox">Instagram

    <input class="check" type="checkbox">Facebook

    <input class="check" type="checkbox">You Tube

  </label>



  <label class="sexo">Sexo:
    <br>
    <input class="radio" type="radio">Masculino

    <input class="radio" type="radio">Feminino

  </label>



  <label class="olhos">Cor do Olhos


    <input class="inputs" type="color">

  </label>


  <label class="biografia"> Biografia:</label>

  <textarea class="inputs"></textarea>



  <div>
    <label class="foto de perfil">Foto de Perfil:</label>
  </div>

  <input class="inputs" type="file" accept="image/png">



  <label class="telefone"> Telefone:
    <br>
    <input class="inputs" type="tel">

  </label>



  <label class="link face">Link do Perfil do Facebook

    <input class="inputs" type="url">

  </label>



  <label class="senha">Senha

    <input class="inputs" type="password">

  </label>



  <button class="button" type="reset">
    Limpar
  </button>



  <button  class="button" type="submit">

    Enviar dados
  </button>
